<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eileen profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <i class="fa fa-heart fa-3x" aria-hidden="true"></i><i class="fa fa-heart fa-3x" aria-hidden="true"></i><i class="fa fa-heart fa-3x" aria-hidden="true"></i>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="pics/eileen1.jpg" alt="Eileen" style="width:100%;">
      </div>

      <div class="item">
        <img src="pics/eileen2.jpg" alt="Eileen" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="pics/eileen3.jpg" alt="Eileen" style="width:100%;">
      </div>
 
      <div class="item">
        <img src="pics/eileen4.jpg" alt="Eileen" style="width:100%;">
      </div>
 
      <div class="item">
        <img src="pics/eileen5.jpg" alt="Eileen" style="width:100%;">
      </div>
 
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
  
  <p>Eileen從小就喜歡韓劇，耳濡目染之下變得很會演戲&gt;///&#060;</p>
  <p>熱愛韓國文化~~</p>
  <p>跟乂煞氣a豬豬乂已經認識17年了&gt;///&#060;</p>
</div>
<div>
</div>

</body>
</html>
