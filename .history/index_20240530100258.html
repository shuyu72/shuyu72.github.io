    <script>
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        if (window.screen.width > 500.0) {
            for (i = 50; i > 1; i = i - 5) {
                context.beginPath();
                context.arc(100, 55, i, 0, 2 * Math.PI, false);
                context.fillStyle = '#fcba03';
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = '#fa8888';
                context.stroke();
            }
        } else {
            for (i = 100; i > 1; i = i - 5) {
                context.beginPath();
                context.arc(100, 55, i, 0, 2 * Math.PI, false);
                context.fillStyle = '#fcba03';
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = '#fa8888';
                context.stroke();
            }
        }

        function replacePage() {
            if (window.screen.width < 500.0) {
                $('#largeDevice').hide();
                $('#smallDevice').show();
            } else {
                $('#largeDevice').show();
                $('#smallDevice').hide();
            }
        }

        $(function() {
            replacePage();
        })

        $(window).on('resize', function() {
            replacePage();            
        })
