    <script>
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');

        for (i = 50; i > 5; i = i - 5) {
            context.beginPath();
            context.arc(50, 50, i, 0, 2 * Math.PI, false);
            context.fillStyle = '#fcba03';
            context.fill();
            context.lineWidth = 2;
            context.strokeStyle = '#fa8888';
            context.stroke();
        }
